name: grupo_3_app
description: Projeto da disciplina de Sistemas de Informação da UnB do semestre 2022.2 do grupo 3.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobx: ^2.1.3
  build_runner: ^2.3.3
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  auto_size_text: ^3.0.0
  json_serializable: ^6.5.4
  mobx_codegen: ^2.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - lib/assets/svg/camera-add.svg
    - lib/assets/svg/carrinho-compras.svg
    - lib/assets/svg/freezer.svg
    - lib/assets/svg/produtos.svg
    - lib/assets/svg/receitas.svg
    - lib/assets/svg/sugestao-compras.svg

flutter_assets_generator:
  path_ignore: ["modules/", "main/", "data/", "shared/", "lib/firebase_options.dart", "lib/assets/assets.dart"]

